<div class="add-task-container">
    <h2>Add New Task</h2>
    
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <!-- Title Input -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="task.title" name="title" required>
      </div>
  
      <!-- Description Input -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="task.description" name="description" required></textarea>
      </div>
  
      <!-- Due Date Input with Date Picker -->
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" id="dueDate" class="form-control" [(ngModel)]="task.date" name="dueDate" [min]="minDate" required>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">Add Task</button>
    </form>
  </div>
