<div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <small *ngIf="loginForm.controls['email'].hasError('required')">Email is required.</small>
        <small *ngIf="loginForm.controls['email'].hasError('email')">Please enter a valid email.</small>
      </div>
  
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" placeholder="Enter your password">
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <small *ngIf="loginForm.controls['password'].hasError('required')">Password is required.</small>
        <small *ngIf="loginForm.controls['password'].hasError('minlength')">Password must be at least 6 characters.</small>
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
